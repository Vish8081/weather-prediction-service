<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <!-- Theme Initialization -->
    <script>
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', currentTheme);
  </script>

    <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4bb543;
      --danger: #ff3333;
      --warning: #f8961e;

      --bg-color: #f5f7fa;
      --container-bg: white;
      --text-color: #212529;
      --card-bg: white;
      --card-border: rgba(0, 0, 0, 0.05);
      --input-bg: white;
      --input-border: #e9ecef;
      --toggle-bg: #e9ecef;
    }

    html[data-theme="dark"] {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #f8f9fa;
      --card-bg: #2d2d2d;
      --card-border: rgba(255, 255, 255, 0.1);
      --input-bg: #2d2d2d;
      --input-border: #444;
      --toggle-bg: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(135deg, var(--bg-color), var(--container-bg)),
        url('https://www.transparenttextures.com/patterns/clouds.png');
      background-blend-mode: multiply;
      background-repeat: repeat;
      background-size: 300px 300px;
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-color);
    }

    html[data-theme="light"] body {
      background:
        linear-gradient(135deg, var(--bg-color), var(--container-bg)),
        url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-blend-mode: multiply;
      background-repeat: repeat;
      background-size: 300px 300px;
    }


    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 2rem;
      position: relative;
    }

    .theme-switch {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-bg);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "üåô";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: var(--container-bg);
      color: var(--text-color);
      text-align: center;
      line-height: 26px;
      border-radius: 50%;
      transition: .4s;
      font-size: 14px;
    }

    .theme-switch input:checked + .slider {
      background-color: var(--secondary);
    }

    .theme-switch input:checked + .slider:before {
      transform: translateX(26px);
      content: "‚òÄÔ∏è";
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .tagline {
      color: var(--secondary);
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 0.8rem 1rem;
      border: 2px solid var(--input-border);
      border-radius: 50px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .search-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
    }

    .offline-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--toggle-bg);
      padding: 0 1rem;
      border-radius: 50px;
      font-weight: 500;
    }

    .search-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .error-message {
      display: none;
      background-color: #fff0f0;
      color: var(--danger);
      padding: 2rem;
      border-radius: 15px;
      border-left: 6px solid var(--danger);
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.5;
    }

    html[data-theme="dark"] .error-message {
      background-color: #2a1a1a;
    }

    .error-suggestion {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #6c757d;
    }

    html[data-theme="dark"] .error-suggestion {
      color: #ccc;
    }

    .forecast-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .forecast-day {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      border: 1px solid var(--card-border);
    }

    .forecast-day h3 {
      color: var(--secondary);
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .weather-icon {
      font-size: 2.5rem;
      text-align: center;
    }

    .weather-detail {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .recommendation {
      background-color: var(--toggle-bg);
      padding: 0.7rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
      border-left: 4px solid var(--accent);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .search-container {
        flex-direction: column;
      }

      .search-box,
      .search-btn {
        width: 100%;
      }

      .theme-switch {
        top: 1.5rem;
        right: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
    <!-- Theme Toggle -->
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>

    <header>
        <h1>Weather Forecast</h1>
        <p class="tagline">Get accurate 3-day weather predictions</p>
    </header>

    <div class="search-container">
        <input type="text" id="city" class="search-box" placeholder="Enter city name..." value="London"/>
        <label class="offline-toggle">
            <input type="checkbox" id="offline"> Offline Mode
        </label>
        <button onclick="getWeather()" class="search-btn">Get Forecast</button>
    </div>

    <div id="error" class="error-message">
        <span id="error-text"></span>
    </div>

    <div id="forecast" class="forecast-container"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('themeToggle');
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', currentTheme);
      themeToggle.checked = currentTheme === 'dark';

      themeToggle.addEventListener('change', () => {
        const newTheme = themeToggle.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    });

    function getWeather() {
      const city = document.getElementById('city').value;
      const offline = document.getElementById('offline').checked;
      const errorDiv = document.getElementById('error');
      const errorText = document.getElementById('error-text');
      const forecastDiv = document.getElementById('forecast');

      errorDiv.style.display = 'none';
      forecastDiv.innerHTML = '';

      fetch(`/api/weather/forecast?city=${encodeURIComponent(city)}&offline=${offline}`)
        .then(response => {
          if (!response.ok) {
            return response.json().then(errData => {
              if (errData.message && errData.message.toLowerCase().includes('city not found')) {
                throw new Error(`City "${city}" not found`);
              }
              throw new Error('Failed to fetch weather data');
            });
          }
          return response.json();
        })
        .then(data => {
          if (data.forecasts && data.forecasts[0] && data.forecasts[0].error) {
            showError(data.forecasts[0].error);
          } else if (data.forecasts) {
            renderForecast(data.forecasts);
          } else {
            showError('Invalid weather data received');
          }
        })
        .catch(error => {
          showError(error.message);
        });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      const errorText = document.getElementById('error-text');
      const cityMatch = message.match(/City "(.*)" not found/);
      const cityName = cityMatch ? cityMatch[1] : null;

      errorText.innerHTML = `
        <strong>üõë City Not Found:</strong> ${cityName ? `"${cityName}"` : message}
        <div class="error-suggestion">Please check the city name or try a nearby city.</div>
      `;
      errorDiv.style.display = 'block';
    }

    function renderForecast(forecasts) {
      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = '';
      forecasts.forEach(forecast => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'forecast-day';
        const date = new Date(forecast.date);
        const icon = getWeatherIcon(forecast.weatherCondition);

        dayDiv.innerHTML = `
          <h3>${date.toDateString()}</h3>
          <div class="weather-icon">${icon}</div>
          <div class="weather-detail"><span>High:</span><span>${forecast.highTemp.toFixed(1)}¬∞C</span></div>
          <div class="weather-detail"><span>Low:</span><span>${forecast.lowTemp.toFixed(1)}¬∞C</span></div>
          <div class="weather-detail"><span>Wind:</span><span>${forecast.windSpeed.toFixed(1)} mph</span></div>
          <div class="weather-detail"><span>Condition:</span><span>${forecast.weatherCondition}</span></div>
          ${(forecast.recommendations || []).map(r => `<div class="recommendation">${r}</div>`).join('')}
        `;
        forecastDiv.appendChild(dayDiv);
      });
    }

    function getWeatherIcon(condition) {
      const icons = {
        'Clear': '‚òÄÔ∏è',
        'Clouds': '‚òÅÔ∏è',
        'Rain': 'üåßÔ∏è',
        'Snow': '‚ùÑÔ∏è',
        'Thunderstorm': '‚õàÔ∏è',
        'Drizzle': 'üå¶Ô∏è',
        'Mist': 'üå´Ô∏è',
        'Fog': 'üåÅ'
      };
      return icons[condition] || 'üåà';
    }

    window.onload = getWeather;
  </script>
</body>
</html>
